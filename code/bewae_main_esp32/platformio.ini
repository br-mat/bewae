[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	adafruit/Adafruit BME280 Library@^2.2.2
	knolleary/PubSubClient@^2.8
	mike-matera/ArduinoSTL@^1.3.3
